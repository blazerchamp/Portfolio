<html>
    <head>
        <title>Holiday Outt</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <p>Please enter your personal information to
            start the reservation process.</p>
        
        <form method="POST" action="ReserveRooms.jsp">
            <p>Name:
                <input type="text" name="name"></p>
            <p>Check-in date:
                <input type="date" name="checkin"></p>
            <p>Check-out date:
                <input type="date" name="checkout"></p>
            <p>Phone number:
                <input type="text" name="phone"></p>
            <p>Credit card number:
                <input type="text" name="creditcard"></p>
            <input type="submit"
                   value="Start reserving rooms">
        </form>
    </body>
</html>
